<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- navigation goes here -->
        </nav>
    </header>
    <main>
        <section class="calculator_section">
            <div class="input_wrapper">
               <div id="display"></div> 
               <div id="answer_div"></div>
            </div>
            
            
            <div class="button_wrapper">
                <button id="clear_button">AC</button><button id="multiplication_button">*</button><button id="minus_button">-</button><button id="division_button">/</button><button id="addition_button">+</button><button class="btn-displayable"  id="numOne_button">1</button><button class="btn-displayable" id="numTwo_button">2</button><button class="btn-displayable"  id="numThree_button">3</button><button class="btn-displayable"  id="numFour_button">4</button><button class="btn-displayable" id="numFive_button">5</button><button class="btn-displayable"  id="numSix_button">6</button><button class="btn-displayable"  id="numSeven_button">7</button><button class="btn-displayable" id="numEight_button">8</button><button class="btn-displayable" id="numNine_button">9</button><button class="btn-displayable" id="numZero_button">0</button><button id="equals_button">=</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="./script.js"></script>
</html>
